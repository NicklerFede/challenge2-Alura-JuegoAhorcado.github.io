<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Desafío 2 de Alura"/>     
        <meta name="keywords" content="juego, ahorcado" />  
        <link rel="shortcut icon" href="assets/logo.svg">
        <link rel="stylesheet" href="css/main.css"/>
        <title>Juego del Ahorcado - Challenge Alura</title>
    </head>
    <body>
        <header>
            <img  src="assets/logo.svg" id="logo_page" alt="Alura"/>   
        </header>
        <div id="menu">
            <div id="jugar" class="btn jugar"><p>Iniciar Juego</p></div>
            <div id="agregar" class="btn agregar"><p>Añadir Palabra</p></div>
        </div>
        <div id="contenedor-juego">
            <div> 
                <canvas id="dibujo" width="250" height="200"></canvas>
                <canvas id="errado" width="180" height="200"></canvas>
            </div>
            <div id="input-letra" class="grupo-input">
                <div id="mensaje">
                    <p></p>
                </div>
                <input id="letra" class="input" type="text" onkeyup="validarLetra(this)" maxlength="1"/>
                <div id="home">
                    <img src="assets/home.png" alt="volver" class="volver"/>
                </div>
            </div>
            <canvas id="palabra" width="500" height="150"></canvas>
        </div>
        <div id="contenedor-agregar">
            <div id="input-container" class="grupo-input">
                <input id="input-palabra" class="input" type="text" maxlength="12" placeholder="Escriba una nueva palabra"/>
            </div>
            <div class="grupo-input">
                <div id="enviar" class="btn palabra"><p>Enviar y empezar</p></div>
                <div id="cancelar" class="btn cancelar"><p>Cancelar</p></div> 
            </div>
        </div>
        <footer>
            <p>Nickler Federico | Alura Challenge #2 2022</p>  
            <address>Tucumán, Argentina</address>
        </footer>
        <script type="text/javascript" src="js/main.js"></script> 
    </body>
</html>
